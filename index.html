<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <style>
            body {font-family: Arial;}
        </style>
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
        <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="/bower_components/iron-pages/iron-pages.html">
        <link rel="import" href="/bower_components/paper-menu/paper-menu.html">
        <link rel="import" href="/bower_components/paper-item/paper-item.html">
        <link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
        <link rel="import" href="/components/example.html">
    </head>
    <body class="fullbleed vertical layout">
        <paper-drawer-panel class="flex">
            <paper-header-panel drawer>
                <paper-toolbar>
                    <div>COCALC</div>
                </paper-toolbar>
                <paper-menu>
                    <paper-item><a data-route="recents">Recents</a><paper-ripple></paper-ripple></paper-item>
                    <paper-item><a data-route="members">Members</a><paper-ripple></paper-ripple></paper-item>
                    <paper-item><a data-route="wars">Wars</a><paper-ripple></paper-ripple></paper-item>
                    <paper-item>Power<paper-ripple></paper-ripple></paper-item>
                    <paper-item>Calculagraph<paper-ripple></paper-ripple></paper-item>
                    <paper-item>Charts<paper-ripple></paper-ripple></paper-item>
                    <paper-item>About<paper-ripple></paper-ripple></paper-item>
                </paper-menu>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div>Page</div>
                </paper-toolbar>
                <iron-pages attr-for-selected="data-route" selected="">
                    <div data-route="recents">Recents</div>
                    <div data-route="members"><polymer-example></div>
                    <div data-route="wars">Wars</div>
                </iron-pages>
            </paper-header-panel>
        </paper-drawer-panel>
        <script>
            page('/members', function () {
              app.route = 'members';
            });
        </script>
    </body>
</html>
