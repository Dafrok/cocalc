<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/app.css">
        <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
        <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="/bower_components/iron-icons/notification-icons.html">
        <link rel="import" href="/bower_components/iron-icons/maps-icons.html">
        <link rel="import" href="/bower_components/iron-icons/social-icons.html">
        <link rel="import" href="/bower_components/iron-icons/places-icons.html">
        <link rel="import" href="/bower_components/iron-icons/image-icons.html">
        <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="/bower_components/iron-pages/iron-pages.html">
        <link rel="import" href="/bower_components/paper-menu/paper-menu.html">
        <link rel="import" href="/bower_components/paper-item/paper-item.html">
        <link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
        <link rel="import" href="/components/example.html">
    </head>
    <body unresolved class="fullbleed vertical layout">
        <template is="dom-bind" id="app">
            <paper-drawer-panel class="flex">
                <paper-header-panel drawer>
                    <paper-toolbar>
                        <div>COCALC</div>
                    </paper-toolbar>
                    <paper-menu attr-for-selected="data-route" selected="[[route]]">
                        <paper-item>
                            <a data-route="recents">
                                <iron-icon icon="notification:event-note"></iron-icon>
                                <span>Recents</span>
                            </a>
                            <paper-ripple></paper-ripple>
                        </paper-item>
                        <paper-item>
                            <a data-route="members">
                                <iron-icon icon="social:people"></iron-icon>
                                <span>Members</span>
                            </a>
                            <paper-ripple></paper-ripple>
                        </paper-item>
                        <paper-item>
                            <a data-route="wars">
                                <iron-icon icon="maps:local-dining"></iron-icon>
                                <span>Wars</span>
                            </a>
                            <paper-ripple></paper-ripple>
                        </paper-item>
                        <paper-item>
                            <a>
                                <iron-icon icon="places:fitness-center"></iron-icon>
                                <span>Power</span>
                            </a>
                            <paper-ripple></paper-ripple>
                        </paper-item>
                        <paper-item>
                            <a>
                                <iron-icon icon="image:timer"></iron-icon>
                                <span>Calculagraph</span>
                            </a>
                            <paper-ripple></paper-ripple>
                        </paper-item>
                        <paper-item>
                            <a>
                                <iron-icon icon="social:poll"></iron-icon>
                                <span>Charts</span>
                            </a>
                            <paper-ripple></paper-ripple>
                        </paper-item>
                        <paper-item>
                            <a>
                                <iron-icon icon="info"></iron-icon>
                                <span>About</span>
                            </a>
                            <paper-ripple></paper-ripple>
                        </paper-item>
                    </paper-menu>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div>Page</div>
                    </paper-toolbar>
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="recents">Recents</section>
                        <section data-route="members"><polymer-example></section>
                        <section data-route="wars">Wars</section>
                    </iron-pages>
                </paper-header-panel>
            </paper-drawer-panel>
        </template>
        <script src="/static/app.js"></script>
    </body>
</html>
