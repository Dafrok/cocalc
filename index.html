<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/app.css">
        <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
        <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="/bower_components/iron-icons/notification-icons.html">
        <link rel="import" href="/bower_components/iron-icons/maps-icons.html">
        <link rel="import" href="/bower_components/iron-icons/social-icons.html">
        <link rel="import" href="/bower_components/iron-icons/places-icons.html">
        <link rel="import" href="/bower_components/iron-icons/image-icons.html">
        <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="/bower_components/iron-pages/iron-pages.html">
        <link rel="import" href="/bower_components/paper-menu/paper-menu.html">
        <link rel="import" href="/bower_components/paper-item/paper-item.html">
        <link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
        <link rel="import" href="/components/util/routing.html">
        <link rel="import" href="/components/util/page-name.html">
        <link rel="import" href="/components/example.html">
        <!--Pages-->
        <link rel="import" href="/components/recents/index.html">
        <link rel="import" href="/components/members/index.html">
        <link rel="import" href="/components/wars/index.html">
        <link rel="import" href="/components/power/index.html">
        <link rel="import" href="/components/calculagraph/index.html">
        <link rel="import" href="/components/charts/index.html">
        <link rel="import" href="/components/about/index.html">
    </head>
    <body unresolved class="fullbleed vertical layout">
        <template is="dom-bind" id="app">
            <paper-drawer-panel class="flex">
                <paper-header-panel drawer>
                    <paper-toolbar>
                        <div>COCALC</div>
                    </paper-toolbar>
                    <paper-menu attr-for-selected="data-route" selected="[[route]]">
                        <a data-route="recents" href="{{baseUrl}}recents">
                            <paper-item>
                                    <iron-icon icon="notification:event-note"></iron-icon>
                                    <span>Recents</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>
                        </a>
                        <a data-route="members" href="{{baseUrl}}members">
                            <paper-item>
                                    <iron-icon icon="social:people"></iron-icon>
                                    <span>Members</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>
                        </a>
                        <a data-route="wars" href="{{baseUrl}}wars">
                            <paper-item>
                                    <iron-icon icon="maps:local-dining"></iron-icon>
                                    <span>Wars</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>
                        </a>
                        <a data-route="power" href="{{baseUrl}}power">
                            <paper-item>
                                <iron-icon icon="places:fitness-center"></iron-icon>
                                <span>Power</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>
                        </a>
                        <a data-route="calculagraph" href="{{baseUrl}}calculagraph">
                            <paper-item>
                                <iron-icon icon="image:timer"></iron-icon>
                                <span>Calculagraph</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>
                        </a>
                        <a data-route="charts" href="{{baseUrl}}charts">
                            <paper-item>
                                <iron-icon icon="social:poll"></iron-icon>
                                <span>Charts</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>
                        </a>
                        <a data-route="about" href="{{baseUrl}}about">
                            <paper-item>
                                <iron-icon icon="info"></iron-icon>
                                <span>About</span>
                                <paper-ripple></paper-ripple>
                            </paper-item>
                        </a>
                    </paper-menu>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <page-name name="{{pageName}}" page="{{route}}"></page-name>
                    </paper-toolbar>
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <page-recents data-route="recents"></page-recents>
                        <page-members data-route="members"></page-members>
                        <page-wars data-route="wars"></page-wars>
                        <page-power data-route="power"></page-power>
                        <page-calculagraph data-route="calculagraph"></page-calculagraph>
                        <page-charts data-route="charts"></page-charts>
                        <page-about data-route="about"></page-about>
                    </iron-pages>
                </paper-header-panel>
            </paper-drawer-panel>
        </template>
        <script src="/static/app.js"></script>
    </body>
</html>
