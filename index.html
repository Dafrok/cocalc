<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <style>
            body {font-family: Arial;}
        </style>
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
        <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="/bower_components/paper-menu/paper-menu.html">
        <link rel="import" href="/bower_components/paper-item/paper-item.html">
    </head>
    <body class="fullbleed vertical layout">
        <paper-drawer-panel class="flex">
            <paper-header-panel drawer>
                <paper-toolbar>
                    <div>COCALC</div>
                </paper-toolbar>
                <paper-menu>
                    <paper-item>Recents</paper-item>
                    <paper-item>Members</paper-item>
                    <paper-item>Wars</paper-item>
                    <paper-item>Power</paper-item>
                    <paper-item>Calculagraph</paper-item>
                    <paper-item>Charts</paper-item>
                    <paper-item>About</paper-item>
                </paper-menu>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div>Page</div>
                    </paper-toolbar>
                <div> Page </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </body>
</html>
